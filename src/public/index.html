<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LadyBuild - Unofficial Ladybird Builds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1a2e;
        color: #e0e0e0;
      }
      .bg-dark-purple {
        background-color: #2a2a40;
      }
      .hover\:bg-dark-purple:hover {
        background-color: #3a3a50;
      }
      .banner {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        color: #f3f4f6;
        padding: 1rem;
        text-align: center;
        z-index: 1000;
      }
      .banner a {
        text-decoration: underline;
        color: #d1d5db;
      }
      .close-banner {
        position: absolute;
        right: 1rem;
        top: 0.5rem;
        cursor: pointer;
        background: none;
        border: none;
        color: #f3f4f6;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="banner bg-red-500">
      <p class="text-lg">
        <b>WARNING:</b> This is not an official site. Official downloads will be
        available by the creators in 2026. Report issues
        <a href="https://github.com/abstractmelon/ladybuild/issues">here</a>.
      </p>
      <button
        class="close-banner"
        onclick="this.parentElement.style.display='none'"
      >
        &times;
      </button>
    </div>
    <div class="container mx-auto p-4 mt-16">
      <header class="text-center mb-8">
        <h1 class="text-6xl font-bold text-purple-400">LadyBuild</h1>
        <p class="text-2xl mt-2">Unofficial Ladybird Builds</p>
      </header>

      <main>
        <div class="flex justify-center space-x-4 mb-6">
          <input
            type="text"
            id="searchInput"
            placeholder="Search builds..."
            class="w-full max-w-md p-2 bg-dark-purple rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <select
            id="platformFilter"
            class="p-2 bg-dark-purple rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            <option value="all">All Platforms</option>
            <option value="windows">Windows</option>
            <option value="linux">Linux</option>
            <option value="macos">macOS</option>
          </select>
        </div>

        <div class="flex justify-center mb-6">
          <button
            id="weeklyBuild"
            class="w-full p-3 bg-purple-600 hover:bg-purple-800 rounded-lg text-white font-semibold text-xl transition duration-300"
          >
            Download Weekly Build
          </button>
        </div>

        <div
          id="buildList"
          class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
