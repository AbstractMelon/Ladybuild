<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LadyBuild - Unofficial Ladybird Builds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1a2e;
        color: #e0e0e0;
      }
      .bg-dark-purple {
        background-color: #2a2a40;
      }
      .hover\:bg-dark-purple:hover {
        background-color: #3a3a50;
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="container mx-auto p-4">
      <header class="text-center mb-8">
        <h1 class="text-6xl font-bold text-purple-400">LadyBuild</h1>
        <p class="text-2xl mt-2">Unofficial Ladybird Builds</p>
      </header>

      <main>
        <div class="flex justify-center space-x-4 mb-6">
          <input
            type="text"
            id="searchInput"
            placeholder="Search builds..."
            class="w-full max-w-md p-2 bg-dark-purple rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
          <select
            id="platformFilter"
            class="p-2 bg-dark-purple rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            <option value="all">All Platforms</option>
            <option value="windows">Windows</option>
            <option value="linux">Linux</option>
            <option value="macos">macOS</option>
          </select>
        </div>

        <div
          class="flex justify-center mb-6 p-4 bg-red-500 border border-red-800 rounded-lg"
        >
          <p class="text-lg">
            <b>WARNING:</b> This is not an official site. Official downloads
            will be available by the creators in 2026. Report issues
            <a
              href="https://github.com/your-repo/ladybuild/issues"
              class="text-gray-200 underline"
              >here</a
            >.
          </p>
        </div>

        <div class="flex justify-center mb-6">
          <button
            id="weeklyBuild"
            class="w-full p-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-semibold"
          >
            Download Weekly Build
          </button>
        </div>

        <div
          id="buildList"
          class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
